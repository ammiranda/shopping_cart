<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="shopping_cart.css" type="text/css">
	<title>
		Shopping Cart!
	</title>
</head>
<body>
	<div class="container">
		<div class="form">
			<header>Shopping List</header>
			<p>Enter the items you want on your list!</p><br>
			<form>
				<input type="text" name="item" size=40 placeholder="Enter an item">
			</form>
			<form id="shoppingList">
				<ul>
					<li id="unBuy"><input type="checkbox" class="check">Item 1</li>
					<li id="Buy"><input type="checkbox" class="check">Item 2</li>
				</ul>
			</form>
		</div>
	</div>
</body>
</html>
